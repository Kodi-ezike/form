<body>
    <div class="head">
    <h1>ECX TRAINING ATTENDANCE</h1>
    This form was created to record the attendance of people who were present for each class.<br> Please put down your details and give a feedback on the quality of the training.
     </div>
     <form>
    <label for="Name">Name</label><br>
    <input type="text" placeholder="Your name"><br>
    <label for="email">Email address</label><br>
    <input type="email" placeholder="Your email"><br>
    <label for="Level">Level</label><br>
    <input type="number" placeholder="Your level"><br>
    <label for="faculty">Faculty</label><br>
    <input type="text" placeholder="Your faculty"><br>
    <label for="Department">Department</label><br>
    <input type="text" placeholder="Your department"><br>
    <label for="Track">What track did you attend?</label><br>
    <input type="radio" id="android" name="track" value="Android">
    <label for="Android">Andriod development</label><br>
    <input type="radio" id="backend" name="track" value="backend">
    <label for="Backend">Backend web development</label><br>
    <input type="radio" id="frontend" name="track" value="frontend">
    <label for="Frontend">Frontend web development</label><br>
    <input type="radio" id="Engineering" name="track" value="engineering">
    <label for="Engineering">Engineering design</label><br>
    <input type="radio" id="python" name="track" value="python">
    <label for="python">Python</label><br>
    <input type="radio" id="design" name="track" value="UI/UX">
    <label for="UI/UX">UI/UX Design</label><br>
    <label for="message">Feedback</label><br>
    <textarea name="Message" id="message" cols="60" rows="10" placeholder="Your feedback"></textarea><br>
    <input type="submit" value="submit">
</form>
